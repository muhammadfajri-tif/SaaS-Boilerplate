# =============================================================================
# Docker Compose - Production Environment
# =============================================================================
# This configuration pulls pre-built images from container registry
# Suitable for Azure Container Instances, VPS, VM, or self-hosted deployments
#
# Prerequisites:
#   1. Build and push backend image to registry (done via GitHub Actions)
#   2. Set environment variables in .env.production file
#   3. Ensure database migrations are run before starting
#
# Usage:
#   Start: docker-compose -f docker/docker-compose.prod.yml up -d
#   Stop:  docker-compose -f docker/docker-compose.prod.yml down
#   Logs:  docker-compose -f docker/docker-compose.prod.yml logs -f backend
#
# For Azure Container Apps deployment, use this as reference
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Production)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: metion_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Performance tuning
      POSTGRES_INITDB_ARGS: -E UTF8 --locale=C
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL configuration
      # - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - metion-network
    healthcheck:
      test: [CMD-SHELL, 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Database Migration Runner (One-time job)
  # ---------------------------------------------------------------------------
  migrate:
    # Use the same backend image for migrations
    image: ${CONTAINER_REGISTRY}/backend:${IMAGE_TAG:-latest}
    container_name: metion_migrate_prod
    working_dir: /app
    command: sh -c "npx drizzle-kit migrate"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metion-network
    restart: no # Run once and exit
    profiles:
      - migrate # Only run when explicitly requested

  # ---------------------------------------------------------------------------
  # Express Backend Server (Production - From Registry)
  # ---------------------------------------------------------------------------
  backend:
    # Pull pre-built image from container registry
    # Example registries:
    #   - GitHub: ghcr.io/username/repo/metion-backend:latest
    #   - Azure: yourregistry.azurecr.io/metion-backend:latest
    #   - Docker Hub: username/metion-backend:latest
    image: ${CONTAINER_REGISTRY}/backend:${IMAGE_TAG:-latest}
    container_name: metion_backend_prod
    ports:
      - '${BACKEND_PORT:-3001}:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # CORS - Allow Vercel frontend domains
      CORS_ORIGINS: ${CORS_ORIGINS}

      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}

      # API Configuration
      API_KEY: ${API_KEY}

      # Logging (optional)
      LOG_LEVEL: ${LOG_LEVEL:-info}

    env_file:
      - ../.env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metion-network
    healthcheck:
      test: [CMD-SHELL, 'node -e "require(\"http\").get(\"http://localhost:3001/health\", (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      # Rolling update strategy
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    # Security: Run as non-root user (already configured in Dockerfile)
    user: '1001:1001'

  # ---------------------------------------------------------------------------
  # NGINX Reverse Proxy (Optional - for unified API endpoint)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: metion_nginx_prod
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (if using custom certs, not Cloudflare)
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - metion-network
    healthcheck:
      test: [CMD, wget, --quiet, --tries=1, --spider, 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    profiles:
      - nginx # Only start when explicitly requested

# =============================================================================
# Networks
# =============================================================================
networks:
  metion-network:
    driver: bridge
    name: metion_prod_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_prod_data:
    name: metion_postgres_prod_data
    # For production, consider using named volumes with backup strategy
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data/postgres}
