# =============================================================================
# NGINX Production Configuration for SaaS Backend
# =============================================================================
# This configuration proxies requests to the Express backend
# Assumes Cloudflare handles SSL/TLS termination
# =============================================================================

# Upstream backend servers
upstream backend_servers {
    least_conn;  # Load balancing method
    server backend:3001 max_fails=3 fail_timeout=30s;
    # Add more backend instances for load balancing:
    # server backend2:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=1r/s;

# Cache configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

# =============================================================================
# HTTP Server (Port 80)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    
    server_name ${DOMAIN_NAME};

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Trust Cloudflare's real IP
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;

    # =============================================================================
    # Health Check Endpoint
    # =============================================================================
    location /health {
        limit_req zone=health_limit burst=5 nodelay;
        
        proxy_pass http://backend_servers/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # No caching for health checks
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        
        access_log off;
    }

    # =============================================================================
    # API Endpoints
    # =============================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy to backend
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Caching (optional - for GET requests only)
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # =============================================================================
    # Root - API Information
    # =============================================================================
    location = / {
        default_type application/json;
        return 200 '{"status":"ok","service":"SaaS Backend API","version":"1.0.0","documentation":"/api/docs"}';
    }

    # =============================================================================
    # Robots.txt
    # =============================================================================
    location = /robots.txt {
        default_type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # =============================================================================
    # Deny access to hidden files
    # =============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

