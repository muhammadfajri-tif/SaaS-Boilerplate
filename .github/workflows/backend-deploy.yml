# =============================================================================
# GitHub Actions Workflow - Backend CI/CD Pipeline
# =============================================================================
# This workflow builds, tests, and deploys the Express backend to container registry
# Supports: GitHub Container Registry (GHCR), Azure Container Registry (ACR), Docker Hub
#
# Triggers:
#   - Push to main/master branch (production)
#   - Push to develop branch (staging)
#   - Pull requests (build & test only)
#   - Manual workflow dispatch
# =============================================================================

name: Backend CI/CD

on:
  # push:
  #   branches:
  #     - main
  #     - master
  #     - develop
  #   paths:
  #     - 'server/**'
  #     - docker/Dockerfile.backend
  #     - .github/workflows/backend-deploy.yml
  # pull_request:
  #   branches:
  #     - main
  #     - master
  #     - develop
  #   paths:
  #     - 'server/**'
  #     - docker/Dockerfile.backend
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production

env:
  # Container Registry Configuration
  # Choose one: ghcr.io, azurecr.io, or docker.io
  REGISTRY: azurecr.io
  IMAGE_NAME: ${{ github.repository }}/backend

  # Azure Configuration (if using Azure Container Apps)
  AZURE_RESOURCE_GROUP: sandbox-aus
  AZURE_CONTAINER_APP_NAME: metion-backend

jobs:
  # ===========================================================================
  # Job 1: Build and Test
  # ===========================================================================
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Setup Node.js
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: server/package-lock.json

      # -----------------------------------------------------------------------
      # Install dependencies
      # -----------------------------------------------------------------------
      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      # -----------------------------------------------------------------------
      # Run linting (optional - if you have linter configured)
      # -----------------------------------------------------------------------
      # - name: Run linting
      #   working-directory: ./server
      #   run: npm run lint

      # -----------------------------------------------------------------------
      # Run tests (optional - if you have tests)
      # -----------------------------------------------------------------------
      # - name: Run tests
      #   working-directory: ./server
      #   run: npm test

      # -----------------------------------------------------------------------
      # Build TypeScript
      # -----------------------------------------------------------------------
      - name: Build TypeScript
        working-directory: ./server
        run: npm run build

      # -----------------------------------------------------------------------
      # Upload build artifacts (for reference)
      # -----------------------------------------------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: server/dist
          retention-days: 7

  # ===========================================================================
  # Job 2: Build and Push Docker Image
  # ===========================================================================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Setup Docker Buildx
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Login to Container Registry
      # -----------------------------------------------------------------------
      # Option 1: GitHub Container Registry (GHCR)
      # - name: Login to GitHub Container Registry
      #   if: env.REGISTRY == 'ghcr.io'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      # Option 2: Azure Container Registry (ACR)
      # Uncomment and configure if using ACR
      - name: Login to Azure Container Registry
        if: env.REGISTRY == 'azurecr.io'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Option 3: Docker Hub
      # Uncomment and configure if using Docker Hub
      # - name: Login to Docker Hub
      #   if: env.REGISTRY == 'docker.io'
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Extract metadata (tags, labels)
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}
          labels: |
            org.opencontainers.image.title=SaaS Backend
            org.opencontainers.image.description=Express.js Backend for SaaS Application
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      # -----------------------------------------------------------------------
      # Build and push Docker image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      # -----------------------------------------------------------------------
      # Output image information
      # -----------------------------------------------------------------------
      - name: Image digest
        run: |
          echo "Image pushed successfully!"
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # ===========================================================================
  # Job 3: Deploy to Azure Container Apps (Optional)
  # ===========================================================================
  deploy-azure:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: production
      url: https://${{ env.AZURE_CONTAINER_APP_NAME }}.azurecontainerapps.io

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Login to Azure
      # -----------------------------------------------------------------------
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------------------------------------------------------
      # Deploy to Azure Container Apps
      # -----------------------------------------------------------------------
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ${{ needs.build-and-push.outputs.image-tag }}
          environmentVariables: |
            NODE_ENV=production
            PORT=3001

      # -----------------------------------------------------------------------
      # Health check after deployment
      # -----------------------------------------------------------------------
      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          curl -f https://${{ env.AZURE_CONTAINER_APP_NAME }}.azurecontainerapps.io/health || exit 1
          echo "Deployment successful and healthy!"

  # ===========================================================================
  # Job 4: Deploy to VPS/Self-Hosted (Alternative)
  # ===========================================================================
  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: false # Set to true to enable VPS deployment
    environment:
      name: production-vps

    steps:
      # -----------------------------------------------------------------------
      # Deploy via SSH
      # -----------------------------------------------------------------------
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/saas-backend

            # Pull latest images
            docker compose -f docker/docker-compose.prod.yml pull backend

            # Restart services
            docker compose -f docker/docker-compose.prod.yml up -d backend

            # Clean up old images
            docker image prune -af --filter "until=168h"

            # Health check
            sleep 10
            curl -f http://localhost:3001/health || exit 1

            echo "Deployment successful!"

  # ===========================================================================
  # Job 5: Security Scan (Optional but Recommended)
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      # -----------------------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Run Trivy vulnerability scanner
      # -----------------------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: sarif
          output: trivy-results.sarif

      # -----------------------------------------------------------------------
      # Upload Trivy results to GitHub Security
      # -----------------------------------------------------------------------
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
